<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
  <title>osu!koko Options</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="center">
    <center>
      <img src="img/logo.png" alt="osu!koko options">
      <h3>Options</h3>
    </center>
    <form action="popup.html">
      <button type="submit">
        < Back</button>
    </form>
    <hr>
    <label>
      <input type="checkbox" id="DwnEnbl">
      <b>Enable downloads</b>
    </label>
    <br>
    <label>
      <input type="checkbox" id="DwnBmVi" id="save"> Download beatmaps with videos
    </label>
    <br>
    <label>
      <input type="checkbox" id="DwnCount"> Download counter
      <span id="DwnCountVal"></span>
      <button id="reset">Reset</button>
      <span id="resetstatus"></span>
    </label>
    <br>
    <label>
      <input type="checkbox" id="pptc"> koko!tracker (beta):
      <input type="text" name="" id="pptu" placeholder="osu! username" size="9">
    </label>
    <br>
    <label>
      <input type="checkbox" id="shwame"> Show the warning message
    </label>
    <br>
    <label>
      <small>Advanced:</small>
      <br>
      <input type="checkbox" id="debug">
      <small>Console logs (debug)</small>
    </label>
    <div id="status"></div>
    <br>
    <button id="save">Save</button>
    <hr>
    <p>TIP: Save and open beatmaps automatically.</p>
    <br>
  </div>
  <script src="js/options.js"></script>
</body>

</html>
